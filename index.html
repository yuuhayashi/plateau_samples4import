<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PLATEAU DATA</title>
 <link rel="stylesheet" href="lib/ol6.14.1-dist/ol.css" type="text/css">
 <script src="lib/ol6.14.1-dist/ol.js"></script>
 <script src="sample1.js" type='text/javascript'></script>
 <style>
  #map {
   width: 98%;
   height: 720px;
  }
 </style>
</head>
<body onload='loadMap();'>
  <div id="wrap">
      <div class="header">
          <H1>PLATEAU OSMデータ</H1>
          <div id='map'></div>
      </div>
  
      <div id="inner">
          <div id="sideWrap">
              <table>
                  <caption>PLATEAU 作業対象リスト</caption>
                  <thead>
                      <tr>
                          <th>code</th>
                          <th>地区名</th>
                          <th>フォルダ名</th>
                      </tr>
                  </thead>
                  <tbody id="data_list"></tbody>
              </table>
          </div>
          <div class="clear"><hr /></div>
      </div>
  </div>
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
        $.getJSON("https://yuuhayashi.github.io/plateau_samples4import/index.json", function(data) {
            var count = 0 ;
            $(data.list).each(function() {
                $("#data_list").append("<tr id=\"data_id" + count + "\"></tr>") ;
                $("#data_list #data_id" + count).append("<td class='code'>" + this.code + "</td>") ;
                $("#data_list #data_id" + count).append("<td class='name'>" + this.name + "</td>") ;
                $("#data_list #data_id" + count).append("<td class='path'>" + this.path + "</td>") ;
                count++ ;
            });
        });
    });
  </script>  
</body>
</html>
